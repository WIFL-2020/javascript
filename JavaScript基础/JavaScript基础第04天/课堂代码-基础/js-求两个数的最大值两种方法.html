<body>
    <script>
        function getMax(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }
        console.log(getMax(20, 21));


        function getMax(num3, num4) {
            return num3 > num4 ? num3 : num4;
        }
        console.log(getMax(1, 2));
    </script>
</body>
