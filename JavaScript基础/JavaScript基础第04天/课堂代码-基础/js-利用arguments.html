        //数组中的最大值
        function getMax() {
            var max = arguments[0]
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max;
        }
        console.log(getMax(12, 35, 6, 5, 8, 7, 1, 35, 4, 11, 222, 56, 4));
