<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function getSum(start, end) {
            var sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i;
            }
            // return sum;
            console.log(sum);
        }
        // console.log(getSum(10, 20));
        getSum(20, 50)

        //调用函数得到返回值
        function getSum(num1, num2) {
            var res = num1 + num2
                //将结果返回
            return res;
        }
        var result = getSum(1, 99)
        console.log(result);
    </script>
</body>

</html>
