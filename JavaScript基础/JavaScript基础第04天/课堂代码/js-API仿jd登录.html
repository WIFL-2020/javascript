<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box label {
            position: absolute;
            top: 10px;
            right: 0;
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <!-- <img src="" alt=""> -->
        </label>
        <input type="password">
    </div>
    <script>
        //获取元素
        var label = document.querySelector('label')
        var input = document.querySelector('input')
            //注册时间
        var flag = 0;
        label.onclick = function() {
            if (flag == 0) {
                input.type = 'text'
                flag = 1
            } else {
                input.type = 'password'
                flag = 0
            }
        }
    </script>
</body>

</html>
