<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .box i {
            position: absolute;
            top: 0;
            left: -10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one"></div>
        <i>x</i>
    </div>
    <script>
        //获取元素
        var box = document.querySelector('.box')
        var one = document.querySelector('.one')
        var i = document.querySelector('i')
            //注册事件
        i.onclick = function() {
            box.style.display = 'none'
        }
    </script>
</body>

</html>
