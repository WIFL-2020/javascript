<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 230px;
            height: 170px;
            margin: 100px auto;
        }
        
        .box ul li {
            float: left;
            background-color: pink;
            width: 50px;
            height: 50px;
            list-style: none;
            margin-right: 10px;
            margin-top: 10px;
            background: url(subnav-bg.png) no-repeat 0 0;
        }
        
        .box ul li:nth-child(4n) {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        //获取元素
        var lis = document.querySelectorAll('li')
        for (var i = 0; i < lis.length; i++) {
            var index = i * 55
            lis[i].style.backgroundPosition = '0 -' + index + 'px'
        }
    </script>
</body>

</html>
