<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 冒泡排序
        function getArray() {
            var arr = [1, 5, 6, 87, 5, 4, 9, 55, 66, 3, 2, 4, 101, 7]
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
            // console.log(arr);
        }
        console.log(getArray());
    </script>
</body>

</html>
