<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getMax(x, y) {
            x = prompt('请输入第一个数字')
            y = prompt('请输入第二个数字')
            var result = x > y ? x : y;
            return `${result}最大`
        }
        alert(getMax())
    </script>
</body>
