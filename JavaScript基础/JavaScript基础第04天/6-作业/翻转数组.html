<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getArray(arr) {

            // var arr = [5, 46, 8, 97, 1, 35, 0]
            arr.reverse();
            // console.log(arr);
            return arr;
        }
        // var sum=[]
        console.log(getArray([5, 46, 8, 97, 1, 35, 0]));

        //翻转数组
        function setArray(arr) {
            var newArray = []
            for (var i = arr.length - 1; i >= 0; i--) {
                // newArray.push(arr[i]);
                newArray[newArray.length] = arr[i]
            }
            return newArray;
        }
        console.log(setArray([5, 46, 8, 97, 1, 35, 0, 1]));
    </script>
</body>

</html>
