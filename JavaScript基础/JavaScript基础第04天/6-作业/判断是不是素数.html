<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(x) {
            for (var i = 2; i <= x; i++) {
                if (x % 2 == 0) {
                    console.log('不是质数');
                } else {
                    console.log('是质数');
                }
            }
        }
        var names = parseInt(prompt('请您输入数字'));
        console.log(getSum(names));
    </script>
</body>

</html>
