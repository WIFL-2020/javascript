<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isZhiShi(num) {
            var fale = true
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    fale = false
                }
            }
            return fale;
        }
        console.log(isZhiShi());

        for (var j = 2; j <= 100; j++) {
            var res = isZhiShi(j)
            if (res) {
                document.write(j + '是质数<br>')
            }
        }
    </script>
</body>

</html>
