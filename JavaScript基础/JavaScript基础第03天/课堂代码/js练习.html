        var str = 'avfwswdsvas';
        var m = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (m[chars]) {
                m[chars]++;
            } else {
                m[chars] = 1;
            }
        }
        console.log(m);
        //遍历对象
        var max = 0;
        var ch = '';
        for (var k in m) {
            if (m[k] > max) {
                max = m[k]
                ch = k;
            }
        }
        console.log(max);
        console.log(ch);
