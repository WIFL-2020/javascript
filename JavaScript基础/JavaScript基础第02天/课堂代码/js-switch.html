<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fruit = prompt('请输入水果名')
        switch (fruit) {
            case '苹果':
                alert(`${fruit}价格为 3.5/斤`)
                break;
            case '香蕉':
                alert(`${fruit}价格为 5.5/斤`)
                break;
            case '火龙果':
                alert(`${fruit}价格为 10/斤`)
                break;
            case '油炸讲师':
                alert(`${fruit}价格为 100/斤`)
                break;
            case '清蒸组长':
                alert(`${fruit}价格为 50/斤`)
                break;
            default:
                alert('此水果已绝际')
        }
    </script>
</body>

</html>
