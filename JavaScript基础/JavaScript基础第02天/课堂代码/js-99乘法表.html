<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 700px;
            border-collapse: collapse;
            border: 1px solid #000;
            margin: 0 auto;
        }
        
        td {
            border: 1px solid #ccc;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        var str = "<table>";
        for (var j = 1; j <= 9; j++) {
            str += "<tr>";
            for (var i = 1; i <= j; i++) {
                str += '<td>' + i + 'x' + j + '=' + j * i + '</td>';
            }
            str += "</tr>";
        }
        str += "</table>";
        document.write(str)
    </script>
</body>

</html>
