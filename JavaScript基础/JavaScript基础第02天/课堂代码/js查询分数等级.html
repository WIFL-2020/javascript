<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var score = prompt('请输入分数');
        if (score >= 0 && score <= 100) {
            if (score >= 90) {
                document.write('A级')
            } else if (score >= 80) {
                document.write('B级')
            } else if (score >= 70) {
                document.write('C级')
            } else if (score >= 60) {
                document.write('D级')
            } else {
                document.write('渣渣辉')
            }
        } else {
            alert('您输入的有误')
        }
    </script>
</body>

</html>
