<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较两个数的最大值</title>
</head>

<body>
    <script>
        var num1 = parseFloat(prompt('请您输入第一个数字'));
        var num2 = parseFloat(prompt('请您输入第二个数字'));
        if (num1 > num2) {
            alert(`最大值为${num1}`)
        } else {
            alert(`最大值为${num2}`)
        }
        // var relute = num1 > num2 ? num1 : num2;
        // alert(`最大值为${relute}`)
    </script>
</body>

</html>
