<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = parseFloat(prompt('请输入您的时间'))
        if (sum >= 11 && sum <= 13) {
            alert('中午好呀')
        } else if (sum >= 17 && sum <= 19) {
            alert('半晚好啊')
        } else if (sum >= 22 && sum <= 24) {
            alert('深夜还在修仙，你离光头不远了')
        } else {
            alert('您输入的有误')
        }
    </script>
</body>

</html>
