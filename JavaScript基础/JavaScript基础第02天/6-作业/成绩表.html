<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = parseFloat(prompt('请输入您的分数'))
        if (sum >= 90) {
            alert('您的等级A级')
        } else if (sum >= 80) {
            alert('您的等级B级')
        } else if (sum >= 70) {
            alert('您的等级C级')
        } else if (sum >= 60) {
            alert('您的等级D级')
        } else {
            alert('不及格-等级为E')
        }
    </script>
</body>

</html>
