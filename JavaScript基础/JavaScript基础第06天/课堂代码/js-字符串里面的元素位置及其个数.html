    <script>
        var str = 'afafasvavaasfe'
        var index = str.indexOf('a')
            //计数
        var sum = 0;
        while (index !== -1) {
            console.log(index);
            index = str.indexOf('a', index + 1);
            sum++;
        }
        console.log(sum);
