<script>
    // 先找出字符串 '85872637471533203552943982' 中出现次数最多的数字及次数，然后去重后并排序（不准使用sort），使得到结果为 '0123456789'。

    // 要求1：找到出现最多的数字和出现的次数
    // 要求2：去除字符串中重复的数字
    // 要求3：对去重后的字符串排序
    // 要求4：代码规范

    var str = '85872637471533203552943982'
    var o = {}
    sum = 0
    newArr = []
    for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i)
        if (o[chars]) {
            o[chars]++
        } else {
            o[chars] = 1
        }

    }

    var max = 0
    var ch = 0
    for (var k in o) {
        if (o[k] > max) {
            max = o[k]
            ch = k
        }
    }
    console.log("最多的字符是" + ch);
    console.log("出现的次数是" + max);

    //
    var str = '85872637471533203552943982'
    var ster = str.toString().split("")


    for (var i = 0; i < ster.length; i++) {
        if (newArr.indexOf(ster[i]) === -1) {
            newArr.push(ster[i])
        }

    }
    console.log(newArr);

    for (var i = 0; i < newArr.length - 1; i++) {
        for (var j = 0; j < newArr.length - 1 - i; j++) {
            if (newArr[j] > newArr[j + 1]) {
                var temp = newArr[j]
                newArr[j] = newArr[j + 1]
                newArr[j + 1] = temp
            }
        }
    }

    console.log(newArr);
    console.log(newArr.join(""));
</script>
