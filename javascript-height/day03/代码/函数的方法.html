<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        function Father(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }

        function Son(uname, age, sex) {
            Father.call(this, uname, age, sex)
        }
        var str = new Son('刘德华', '22', '男')
        console.log(str);

        var sum = Math.max(85, 6, 1, 99, 52)
        console.log(sum);
        var sum1 = Math.max.apply(Math, [52, 1, 66, 98, 47, 99])
        console.log(sum1);

        // var btn = document.querySelector('button')
        // btn.onclick = function() {
        //     this.disabled = true;
        //     setTimeout(function() {
        //         this.disabled = false
        //     }.bind(this), 2000)
        // }
        // 1. 不会调用原来的函数   可以改变原来函数内部的this 指向
        // 2. 返回的是原函数改变this之后产生的新函数
        // 3. 如果有的函数我们不需要立即调用,但是又想改变这个函数内部的this指向此时用bind
        // 4. 我们有一个按钮,当我们点击了之后,就禁用这个按钮,3秒钟之后开启这个按钮

        var btns = document.querySelectorAll('button')
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                this.disabled = true;
                setTimeout(function() {
                    this.disabled = false
                }.bind(this), 2000)
            }
        }
    </script>
</body>

</html>
