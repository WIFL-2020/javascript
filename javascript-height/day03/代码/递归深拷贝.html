<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 深拷贝拷贝多层, 每一级别的数据都会拷贝.
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            },
            color: ['pink', 'red']
        };
        var o = {};
        // 封装函数 
        function replica(newobj, oldobj) {

            for (var k in oldobj) {
                // 判断我们的属性值属于那种数据类型
                // 1. 获取属性值  oldobj[k]
                var index = oldobj[k]

                if (index instanceof Array) {
                    // 2. 判断这个值是否是数组
                    newobj[k] = []
                    replica(newobj[k], index)
                } else if (index instanceof Object) {
                    // 3. 判断这个值是否是对象
                    newobj[k] = {}
                    replica(newobj[k], index)
                } else {
                    // 4. 属于简单数据类型
                    newobj[k] = index
                }
            }
        }

        replica(o, obj)
        console.log(o);
        //
        var arr = [];
        console.log(arr instanceof Object);
        o.msg.age = 20;
        console.log(obj);
    </script>
</body>

</html>
